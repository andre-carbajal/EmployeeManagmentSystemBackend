spring:
  application:
    name: EmployeeManagmentSystem

  datasource:
    url: jdbc:mysql://localhost:3306/employeemanagersystem?useSSL=false
    username: root
    password: root

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

server:
  error:
    include-stacktrace: never
  port: 8080

springdoc:
  swagger-ui:
    path: documentation
  api-docs:
    path: /api-docs